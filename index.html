<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine üíñ</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with pink gradient background */
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Main container for centering content */
        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        /* Fade-in animation for title */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button container - uses position relative for NO button positioning */
        .button-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* Base button styling */
        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* YES button styling */
        #yesButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        /* NO button styling */
        #noButton, #noButton2 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #d63384;
            transition: all 0.3s ease; /* Smooth movement animation */
        }

        #noButton:hover, #noButton2:hover {
            transform: scale(1.05);
        }

        /* Hidden class to hide buttons after YES is clicked */
        .hidden {
            display: none !important;
        }

        /* Please screen styling (appears when NO is clicked) */
        #pleaseScreen {
            animation: scaleIn 0.5s ease-in;
        }

        /* Romantic message container */
        #message {
            display: none;
            animation: scaleIn 0.5s ease-in;
        }

        #message.show {
            display: block;
        }

        /* Scale-in animation for message */
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Message text styling */
        .message-text {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .sub-message {
            font-size: 1.2rem;
            color: #c2185b;
            margin-top: 1rem;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #4A90E2; /* Blue color for hearts */
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        /* Floating animation for hearts */
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            button {
                padding: 15px 35px;
                font-size: 1.2rem;
            }

            .button-container {
                height: 150px;
                gap: 20px;
            }

            .message-text {
                font-size: 1.8rem;
            }

            .sub-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .button-container {
                height: 120px;
                gap: 15px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will u be my valentine my hubby? ü•∞üíï</h1>

        <!-- Button container for YES and NO buttons -->
        <div class="button-container" id="buttonContainer">
            <button id="yesButton">YES! üòç</button>
            <button id="noButton">NO</button>
        </div>

        <!-- Please screen that shows when NO is clicked -->
        <div id="pleaseScreen" class="hidden">
            <div class="message-text" id="pleaseText">Please ü•∫</div>
            <div class="button-container" style="position: relative;">
                <button id="yesButton2">YES! üòç</button>
                <button id="noButton2">NO</button>
            </div>
        </div>

        <!-- Hidden message that shows after YES is clicked -->
        <div id="message">
            <div class="message-text">Yay! You made me the happiest! üíï</div>
            <div class="sub-message">I can't wait to spend Valentine's Day with you! üåπ</div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const yesButton = document.getElementById('yesButton');
        const yesButton2 = document.getElementById('yesButton2');
        const noButton = document.getElementById('noButton');
        const noButton2 = document.getElementById('noButton2');
        const buttonContainer = document.getElementById('buttonContainer');
        const pleaseScreen = document.getElementById('pleaseScreen');
        const pleaseText = document.getElementById('pleaseText');
        const message = document.getElementById('message');

        // Counter to track how many times NO was clicked
        let noClickCount = 0;

        // Different messages for each NO click
        const pleaseMessages = [
            "Are you sure? ü•∫",
            "Please? üò¢",
            "Pretty please? üò≠",
            "I'll be sad... üíî",
            "One more chance? üòø",
            "Don't break my heart ü•π",
            "Still no? üòû",
            "I'm begging you üôèüíï"
        ];

        // YES button click event - shows romantic message and creates floating hearts
        yesButton.addEventListener('click', showLoveMessage);
        yesButton2.addEventListener('click', showLoveMessage);

        function showLoveMessage() {
            // Hide the buttons and please screen
            buttonContainer.classList.add('hidden');
            pleaseScreen.classList.add('hidden');

            // Show the romantic message
            message.classList.add('show');

            // Create multiple floating hearts
            createFloatingHearts();
        }

        // NO button click events - shows "Please ü•∫" screen
        noButton.addEventListener('click', handleNoClick);
        noButton2.addEventListener('click', handleNoClick);

        function handleNoClick() {
            // Increment the NO click counter
            noClickCount++;

            // Update the please message text based on click count
            const messageIndex = Math.min(noClickCount - 1, pleaseMessages.length - 1);
            pleaseText.textContent = pleaseMessages[messageIndex];

            // If clicked NO less than 5 times, show please screen with animation
            if (noClickCount < 5) {
                // Hide both screens briefly to trigger animation
                buttonContainer.classList.add('hidden');
                pleaseScreen.classList.add('hidden');

                // Reset NO button2 position (in case it was moved)
                noButton2.style.position = 'relative';
                noButton2.style.left = '';
                noButton2.style.top = '';

                // Show please screen after brief delay for animation effect
                setTimeout(() => {
                    pleaseScreen.classList.remove('hidden');
                }, 50);
            } else {
                // After 5 clicks, make NO button move around
                // Hide both screens briefly
                buttonContainer.classList.add('hidden');
                pleaseScreen.classList.add('hidden');

                // Show please screen with moving NO button
                setTimeout(() => {
                    pleaseScreen.classList.remove('hidden');
                }, 50);
            }
        }

        // Add click/hover movement to NO button2 after 5 clicks
        // Move on mousedown (when user tries to click) instead of on actual click
        noButton2.addEventListener('mousedown', function(e) {
            if (noClickCount >= 5) {
                e.preventDefault(); // Prevent the click from registering
                moveNoButton();
            }
        });

        // Also move on hover to make it extra tricky (desktop only)
        noButton2.addEventListener('mouseenter', function() {
            if (noClickCount >= 5) {
                moveNoButton();
            }
        });

        // Mobile touch support - move button when touched on mobile
        noButton2.addEventListener('touchstart', function(e) {
            if (noClickCount >= 5) {
                e.preventDefault(); // Prevent the click from registering
                moveNoButton();
            }
        });

        // Also move if user is trying to move finger to the button
        noButton2.addEventListener('touchmove', function(e) {
            if (noClickCount >= 5) {
                e.preventDefault();
            }
        });

        // Function to move NO button to random position within window boundaries
        function moveNoButton() {
            // Get button dimensions
            const buttonWidth = noButton2.offsetWidth;
            const buttonHeight = noButton2.offsetHeight;

            // Calculate maximum positions to keep button inside window with good margins
            // Use window.innerWidth and window.innerHeight for viewport dimensions
            const margin = 50; // Margin from edges
            const maxX = window.innerWidth - buttonWidth - margin;
            const maxY = window.innerHeight - buttonHeight - margin;

            // Keep button within safe boundaries (not too far to edges)
            const minX = margin;
            const minY = margin;

            // Generate random positions using Math.random() within safe boundaries
            // Math.random() returns value between 0 and 1
            const randomX = minX + Math.random() * (maxX - minX);
            const randomY = minY + Math.random() * (maxY - minY);

            // Apply position using absolute positioning
            noButton2.style.position = 'absolute';
            noButton2.style.left = randomX + 'px';
            noButton2.style.top = randomY + 'px';
        }

        // Function to create multiple floating hearts animation
        function createFloatingHearts() {
            // Create 20 hearts at random intervals
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 200); // Stagger heart creation by 200ms
            }
        }

        // Function to create a single floating heart
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíô'; // Blue heart emoji

            // Position heart randomly across the width of screen
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = randomX + 'px';
            heart.style.bottom = '0';

            // Add random animation delay for variety
            heart.style.animationDelay = Math.random() * 2 + 's';

            // Add heart to body
            document.body.appendChild(heart);

            // Remove heart from DOM after animation completes (4 seconds)
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Optional: Handle window resize to recalculate NO button boundaries
        window.addEventListener('resize', function() {
            // If NO button has been moved, ensure it stays within new boundaries
            if (noButton2.style.position === 'absolute') {
                const buttonWidth = noButton2.offsetWidth;
                const buttonHeight = noButton2.offsetHeight;
                const currentLeft = parseInt(noButton2.style.left);
                const currentTop = parseInt(noButton2.style.top);

                // Check if button is outside new boundaries
                const margin = 50;
                const maxX = window.innerWidth - buttonWidth - margin;
                const maxY = window.innerHeight - buttonHeight - margin;

                if (currentLeft > maxX) {
                    noButton2.style.left = maxX + 'px';
                }
                if (currentTop > maxY) {
                    noButton2.style.top = maxY + 'px';
                }
                if (currentLeft < margin) {
                    noButton2.style.left = margin + 'px';
                }
                if (currentTop < margin) {
                    noButton2.style.top = margin + 'px';
                }
            }
        });
    </script>
</body>
</html>
